version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: gandalf-postgres
    environment:
      POSTGRES_USER: gandalf
      POSTGRES_PASSWORD: gandalf_password
      POSTGRES_DB: gandalf_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U gandalf" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
